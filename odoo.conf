[options]
# Paths
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
data_dir = /var/lib/odoo

# Network
xmlrpc_port = 8000
xmlrpc_interface = 0.0.0.0
longpolling_port = 8072

# Database
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_maxconn = 64

# Security
