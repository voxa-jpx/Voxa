# Assets serving optimization
static_http_url_prefix = /web/static/

# Debug options
debug_mode = False

# Miscellaneous
osv_memory_age_limit = False
osv_memory_count_limit = False

# Import/Export
import_partial = 
csv_internal_sep = ,

# Translation
translate_modules = ['all']
language = pt_BR
timezone = America/Sao_Paulo

# Reporting
reportgz = False

# Without demo data
without_demo = True